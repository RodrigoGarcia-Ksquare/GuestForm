<template>

    <div class="slds-grid slds-gutters slds-align_absolute-center" style="flex-direction: column;" onsubmit={handleSubmit}>

        <lightning-record-edit-form>
            <template if:true={formFields.data}>
                <template for:each={formFields.data} for:item="fields">
                    <div key={fields.Id}>

                        <template if:false={fields.isRadio__c}>
                            <lightning-input    
                            class={fields.Name}
                            type={fields.FieldType__c} 
                            name={fields.Name}
                            label={fields.Label__c}
                            placeholder={fields.Placeholder__c}
                            onchange={handleChange}>
                          </lightning-input>
                        </template>

                        <template if:true={fields.isRadio__c}>
                            <lightning-input   
                            class={fields.Name}
                            type="checkbox"
                            name={fields.Name}
                            label={fields.Label__c}
                            placeholder={fields.Placeholder__c}
                            onchange={handleChange}>
                          </lightning-input>
                        </template>

                    </div>
                </template>
            </template>
        </lightning-record-edit-form>

        <lightning-button
            variant="brand"
            name="submit"
            type="submit"
            label="Submit"
            onclick={handleSubmit}>
        </lightning-button>

    </div>
